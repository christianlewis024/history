    <h1><br>Weekly American History Quiz Registration!<br><br></h1>
    <p>
        Please fill out the following forms to create your free account

    </p>

    <div id="fullRegistrationForm">
        <br>
        <form>
            <br>
            <label for="username">Enter Username:</label>
            <input type="text" name="Username" id="username" placeholder="Username" required>
            <br><br>
            <label for="email">Enter Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="Password" id="password" placeholder="Password" required>

            <br><br>

            <span>Select your age:</span>

            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>

            <input type="radio" name="age" value="26-40" id="option-2">
            <label for="option-2">26-40</label>

            <input type="radio" name="age" value="41-55" id="option-3">
            <label for="option-3">41-55</label>

            <input type="radio" name="age" value="56+" id="option-4">
            <label for="option-1">55+</label>

            <br><br>

            <label for="question">Security Question:</label>
            <select name="question" id="question">
                <option value="q1">What is your favorite color?</option>
                <option value="q2">Who is your favorite celebrity?</option>
                <option value="q3">What highschool did you attend?</option>
            </select>

            <br><br>

            <label for="answer">Security Question Answer:</label>
            <input type="text" id="answer" name="answer" placeholder="security answer" required>

            <br><br>
            <label for="extra">Which areas of US history are you most prepared to take a quiz on?</label>
            <br>
            <textarea name="extra" id="extra" cols="60" rows="10"
                placeholder="Most studied US history topics"></textarea>

            <input type="submit" value="submit">
    </div>
    <div id="backToTop"><a href="#top">Back To Top</a></div>
